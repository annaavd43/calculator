<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="calculator">

        <div class="scrin"></div>

        <div class="buttons">
            <div class="btn c bg_light_gray">c</div>
            <div class="btn sign plus-minus bg_light_gray">+/-</div>
            <div class="btn persent bg_light_gray">%</div>
            <div class="btn sign division bg_blue">/</div>

            <div class="btn number seven">7</div>
            <div class="btn number eigth">8</div>
            <div class="btn number nine">9</div>
            <div class="btn sign multi bg_blue">*</div>

            <div class="btn number four">4</div>
            <div class="btn number five">5</div>
            <div class="btn number six">6</div>
            <div class="btn sign minus bg_blue">-</div>

            <div class="btn number one">1</div>
            <div class="btn number two">2</div>
            <div class="btn number three">3</div>
            <div class="btn sign plus bg_blue">+</div>

            <div class="btn number null">0</div>
            <div class="btn number dot">.</div>
            <div class="btn equals bg_blue">=</div>
        </div>

    </div>

    <script src="js/calc.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
